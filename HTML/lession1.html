<!DOCTYPE html>
<html>
    <head>
        <title>index1</title>
    </head>
    <body>
        <h1>Hello! World</h1>
        <p>This is my first webpage created by myself</p>
    </body>
</html>

<!-- <!DOCTYPE html> → tells browser it’s HTML5.

<html> → root element.

<head> → meta info, title, CSS links.

<body> → visible content.

<h1>–<h6> → headings (h1 = biggest, h6 = smallest).

<p> → paragraph. -->


<!-- 2️⃣| Tag              | Use             | Example                                   |
| ---------------- | --------------- | ----------------------------------------- |
| `<h1>` to `<h6>` | Headings        | `<h2>My Heading</h2>`                     |
| `<p>`            | Paragraph       | `<p>Hello world</p>`                      |
| `<a>`            | Link            | `<a href="https://google.com">Google</a>` |
| `<img>`          | Image           | `<img src="cat.jpg" alt="Cute Cat">`      |
| `<br>`           | Line Break      | `Hello<br>World`                          |
| `<hr>`           | Horizontal Line | `<hr>`                                    |
| `<strong>`       | Bold            | `<strong>Bold Text</strong>`              |
| `<em>`           | Italic          | `<em>Italic Text</em>`                    | -->

<!-- 3️⃣ Quick Rules

Tags usually come in pairs: <tag>content</tag>.

Some tags are self-closing: <img />, <br />.

Attribute format: name="value" → e.g., <a href="url">Link</a>. -->
