<!-- Lesson 2: Lists, Links & Images -->
 <!-- <ul> = unordered list, <ol> = ordered list, <li> = list item. -->
<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <!-- Unordered List (bullets) -->
<ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>Banana</li>
</ul>

<!-- Odered List (numbers) -->
<ol>
    <li>Step 1</li> 
    <li>Step 2</li>
    <li>Step 3</li>
    <li>Step 4</li>
</ol>

<!-- Link And Attributes <a> -->
<a href="https://www.google.com" target="_blank">Go to Google</a>


<!-- Images insertion self taged -->
 <img src="https://i.pinimg.com/236x/6e/f6/fc/6ef6fcc1ca3216ffb4f6b65b09c9e2fc.jpg" alt="Cute Cat" width="200" height="150">


    </body>
</html>
